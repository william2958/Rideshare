<h1>LANDING</h1>

<h3>Find a ride</h3>

<form #searchForm="ngForm" (ngSubmit)="search(searchForm.value)" novalidate>
  <div class="form-group">
    <label for="fromLocation">From:</label>
    <em *ngIf="searchForm.controls.fromLocation?.invalid && (searchForm.controls.fromLocation?.touched || mouseoverForm)">Required</em>
    <md-input-container>        
      <input mdInput (ngModel)="fromLocation" name="fromLocation" id="fromLocation" type="text" placeholder="City" required/>
    </md-input-container>
  </div>

  <div class="form-group">
    <label for="toLocation">From:</label>
    <em *ngIf="searchForm.controls.toLocation?.invalid && (searchForm.controls.toLocation?.touched || mouseoverForm)">Required</em>
    <md-input-container>        
      <input mdInput (ngModel)="toLocation" name="toLocation" id="toLocation" type="text" placeholder="City" required/>
    </md-input-container>
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <em *ngIf="searchForm.controls.date?.invalid && (searchForm.controls.date?.touched || mouseoverForm)">Required</em>
    <md-input-container>
      <input mdInput (ngModel)="date" name="date" id="date" type="text" placeholder="Date" required/>
    </md-input-container>
  </div>

  <span (mouseenter)="mouseoverForm=true" (mouseleave)="mouseoverForm=false">
    <button [disabled]="searchForm.invalid" type="submit" class="btn btn-primary">Search</button>
  </span>
  
  Searchform valid: {{searchForm.valid}}
</form>
